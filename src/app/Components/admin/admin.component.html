<div class="containerbox">
    <h1>𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓣𝓸 𝓐𝓭𝓶𝓲𝓷 𝓢𝓮𝓬𝓽𝓲𝓸𝓷..</h1>
    <!--CARDS IS HERE-->
    <div class="sec1">

        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded">

            <!--CARD 1-->

            <mat-card class="card1">
                <mat-card-title>
                    <mat-icon style="font-size:80px;">book</mat-icon>
                </mat-card-title>
                <mat-card-content>
                    <p>Books Listed</p>
                </mat-card-content><br>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="booklist()">Check</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <!--CARD 2-->
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded">
            <mat-card class="card2">
                <mat-card-title>
                    <mat-icon style="font-size:80px;">auto_stories</mat-icon>
                </mat-card-title>
                <mat-card-content>
                    <p>Issued Books</p>
                </mat-card-content><br>
                <mat-card-actions>
                    <button mat-raised-button color="primary" routerLink="/issuedBooks">Check</button>
                </mat-card-actions>

            </mat-card>
        </div>
        <!--CARD 3-->
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded">

            <mat-card class="card3">
                <mat-card-title>
                    <mat-icon style="font-size:80px;">people</mat-icon>
                </mat-card-title>
                <mat-card-content>
                    <p>Registered Users </p>
                </mat-card-content><br>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="regUsers()">Check</button>
                </mat-card-actions>

            </mat-card>

        </div>
        <!--CARD 4-->
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded">

            <mat-card class="card4">
                <mat-card-title>
                    <mat-icon style="font-size:80px;">message</mat-icon>
                </mat-card-title>
                <mat-card-content>
                    <p>Book Request's</p>
                </mat-card-content><br>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="BookRequest()">Check</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
    <!--LAST CARD IS HERE-->
    <div class="sec2">
        <!--CARD 5-->
        <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
            [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded">

            <mat-card class="card5">
                <mat-card-title>
                    <mat-icon style="font-size:80px;">timer</mat-icon>
                </mat-card-title>
                <mat-card-content>
                    <p>Books Yet To Be Returned</p>
                </mat-card-content><br>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Check</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
   
</div>
<router-outlet></router-outlet>
