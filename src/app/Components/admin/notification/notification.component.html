<h1>Current Book Request's</h1>

<div class="container">
    <form [formGroup]="requestForm">
      <div class="close_btn">
        <button mat-icon-button mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-form-field appearance="standard">
        <mat-label>SearchBook</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Carebians" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- BookName Column -->
          <ng-container matColumnDef="BookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BookName </th>
            <td mat-cell *matCellDef="let row"> {{row.BookName}} </td>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.Author}}</td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
          </ng-container>
          <!-- Cart Column -->
          <ng-container matColumnDef="Cart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="acceptReq(row)">
                Accept
              </button>
            <button mat-raised-button color="warn" style="margin-left: 20px;" (click)="rejectReq(row.id)">
                Reject
              </button>
            </td>
            </ng-container>
          

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 400]" aria-label="Select page of users"></mat-paginator>
      </div>
    </form>
</div>
