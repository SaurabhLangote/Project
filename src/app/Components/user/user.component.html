  <h1 >𝒲𝑒𝓁𝒸𝑜𝓂𝑒 𝒯𝑜 𝒰𝓈𝑒𝓇 𝒮𝑒𝒸𝓉𝒾𝑜𝓃..</h1>
  
<div class="container">
    <div>
      <form [formGroup]= "requestForm">
      <mat-form-field appearance="standard">
        <mat-label>SearchBook</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Carebians" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- BookName Column -->
          <ng-container matColumnDef="BookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BookName </th>
            <td mat-cell *matCellDef="let row"> {{row.BookName}} </td>
          </ng-container>
  
          <!-- Author Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.Author}}</td>
          </ng-container>
  
          <!-- Quantity Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
          </ng-container>

         <!-- Category Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
          </ng-container>

          <!-- Cart Column -->
          <ng-container matColumnDef="Cart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart </th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click)= " requestBook(row)"  >
              {{btnVal}}
            </button></td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
    </form>
    </div>
  </div>
  <router-outlet></router-outlet>
